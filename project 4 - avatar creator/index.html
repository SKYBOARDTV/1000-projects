<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4 - Avatar Creator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="js_main main">
        <div class="js_avatar avatar">
            <div class="js_head head">
                <div class="js_hair hair"></div>
                <div class="js_ears ears">
                    <div class="js_ear ear"></div>
                    <div class="js_ear ear"></div>
                </div>
                <div class="js_eyebrows eyebrows">
                    <div class="js_eyebrow eyebrow"></div>
                    <div class="js_eyebrow eyebrow"></div>
                </div>
                <div class="js_eyes eyes">
                    <div class="js_eye eye"></div>
                    <div class="js_eye eye"></div>
                </div>
                <div class="js_nose nose"></div>
                <div class="js_mouth mouth"></div>
            </div>
            <div class="js_neck neck"></div>
            <div class="js_body body">
                <div class="js_torso torso"></div>
                <div class="js_shoulders shoulders">
                    <div class="js_shoulder shoulder"></div>
                    <div class="js_shoulder shoulder"></div>
                </div>
                <div class="js_arms arms">
                    <div class="js_arm arm"></div>
                    <div class="js_arm arm"></div>
                </div>
                <div class="js_legs legs">
                    <div class="js_leg leg"></div>
                    <div class="js_leg leg"></div>
                </div>
                <div class="js_feet feet">
                    <div class="js_foot foot"></div>
                    <div class="js_foot foot"></div>
                </div>
            </div>
        </div>
        <div class="js_controls controls">
            <h4>Avatar Creator</h4>
            <hr />
        </div>
        
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
